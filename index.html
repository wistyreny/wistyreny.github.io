<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #userCount {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Real-Time User Count</h1>
    <div id="online-users">Online Users: 0</div>

   <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
       // เชื่อมต่อกับ Pusher
var pusher = new Pusher('b934e4341114a8ef1526', {
  cluster: 'ap1'
});

// สมัครแชนเนลและอีเวนต์
var channel = pusher.subscribe('online-channel');
channel.bind('update-online-users', function(data) {
  // อัพเดตจำนวนผู้ใช้งานออนไลน์บนหน้าเว็บ
  document.getElementById('online-users').innerText = 'Online Users: ' + data.online_users;
});

    </script>
</body>
</html>
