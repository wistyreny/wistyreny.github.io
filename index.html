<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับจำนวนผู้เข้าชมแบบ Realtime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter {
            font-size: 24px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="counter">
        จำนวนผู้เข้าชมขณะนี้: <span id="visitorCount">0</span>
    </div>

    <script>
        function updateVisitorCount() {
            // จำลองการดึงข้อมูลจากเซิร์ฟเวอร์
            const randomIncrease = Math.floor(Math.random() * 3);
            const currentCount = parseInt(document.getElementById('visitorCount').textContent);
            const newCount = currentCount + randomIncrease;
            document.getElementById('visitorCount').textContent = newCount;
        }

        // อัพเดตทุก 5 วินาที
        setInterval(updateVisitorCount, 5000);
    </script>
</body>
</html>
