<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #userCount {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Real-Time User Count</h1>
    <div id="userCount">Loading...</div>

    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1228137/t/0"></script>
   <script type="text/javascript" src="https://www.free-counters.org/count/g6o7"></script><br>
 <a href='https://www.free-counters.org/'>free Counters</a> <script type='text/javascript' src='https://whomania.com/ctr?id=eae47981a356741a4b6759d415f806a0114701ce'></script>
    <script>
        async function fetchUserCount() {
            try {
                const response = await fetch('https://p-engine-visitor-default-rtdb.asia-southeast1.firebasedatabase.app/userCount.json');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userCount').innerText = data.count;
                } else {
                    document.getElementById('userCount').innerText = 'Error fetching data';
                }
            } catch (error) {
                document.getElementById('userCount').innerText = 'Error fetching data';
            }
        }
        fetchUserCount();
    </script>
</body>
</html>
